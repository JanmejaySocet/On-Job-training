<html>
  <head>
    <title>CSS 3</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      ul {
        padding: 0;
        margin: 0;
        list-style: none;
        display: flex;
        justify-content: center;
        align-items: baseline;
      }

      li {
        padding: 20px;
      }
      #logo {
        font-weight: bold;
        font-size: 25px;
        margin-right: auto;
      }

      li button {
        margin-left: 400px;
        padding: 15px;
        background-color: red;
      }
      a{
        text-decoration: none;
        color: black;
      }
      a:hover {
        color: red;
      }
      li button:hover {
        background-color: pink;
      }

      .menumain {
        background-color: #f8f9fa;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      #location button {
        padding: 15px;
        background-color: rgb(0, 0, 0);
        color: white;
        border: none;
        border-radius: 15px;
      }

      #footer-container {
        display: flex;
        justify-content: space-evenly;
        padding-top: 100px;
      }
      #footerimg {
        z-index: -1;
        position: absolute;
        width: 100%;
        height: 70%;
        object-fit: cover;
        opacity: 50%;
      }

      .hero img {
        width: 100%;
        height: 65vh;
        object-fit: cover;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .hero h1 {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 3rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        font-size: 60px;
      }
      .hero h4 {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 1.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }

      .container {
        display: flex;
        min-height: 100vh;
        background: #fff;
        padding: 40px;
      }

      .reservation-form {
        flex: 1;
        padding-right: 40px;
      }

      .reservation-form h1 {
        margin-bottom: 30px;
        font-size: 36px;
        color: #000;
      }

      .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-group {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .form-group label {
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .full-width {
        margin-bottom: 20px;
      }

      .submit-btn {
        background: #000;
        color: #fff;
        padding: 14px 28px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        font-size: 16px;
        transition: background 0.3s;
      }

      .submit-btn:hover {
        background: #333;
      }
    </style>
  </head>
  <body>
    <nav>
        <ul class="navmenu">
			<li id="logo"><a href="../index.html">Crispy Kitchen</a></li>
			<li><a href="../index.html">Home</a></li>
			<li><a href="../story/story.html">story</a></li>
			<li><a href="../menu/menu.html">Menu</a></li>
			<li><a href="../update/updates.html">Our updates</a></li>
			<li><a href="../contact/contact.html">Contact</a></li>
			<li id="btn"><a href="../reservation/reservation.html"><Button>Reservation</Button></a></li>
			
		</ul>
    </nav>

    <div class="container">
      <form class="reservation-form">
        <h1>Reserve a table</h1>
        <div class="form-row">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" placeholder="Your Name" />
          </div>
          <div class="form-group">
            <label>Email Address</label>
            <input type="email" placeholder="your@email.com" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" placeholder="123-456-7890" />
          </div>
          <div class="form-group">
            <label>Number of persons</label>
            <input type="text" placeholder="12 persons" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label>Date</label>
            <input type="date" />
          </div>
          <div class="form-group">
            <label>Time</label>
            <select>
              <option>5:00 PM</option>
              <option>6:00 PM</option>
              <option>7:00 PM</option>
              <option>8:00 PM</option>
            </select>
          </div>
        </div>
        <div class="form-group full-width">
          <label>Special Request</label>
          <textarea rows="4" placeholder=""></textarea>
        </div>
        <button type="submit" class="submit-btn">SUBMIT REQUEST</button>
      </form>
    </div>

    <div id="footer">
      <img id="footerimg" src="../components/footerimg.jpg" alt="" />
      <div id="footer-container">
        <div id="location">
          <h2>Crispy Kitchen</h2>
          <h3>Location</h3>
          <h4>121 Einstein Loop N, Bronx, NY 10475, United States</h4>
          <button>Directions</button>
        </div>
        <div>
          <h3>Opening Hours</h3>
          <h4>Monday - Friday</h4>
          <h4>10:00 AM - 08:00 PM</h4>
          <h4>Tel: 123456789</h4>
        </div>
        <div>
          <h3>Social</h3>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
				  <i class="fa-brands fa-x-twitter"></i>
				  <i class="fa-brands fa-youtube"></i>
				  <h4>Copyright &copy; Janmejay Pandya</h4>
        </div>
      </div>
    </div>
  </body>
</html>
